<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Trainee</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_trainee.css') }}">
</head>
<body>

<!-- Back Button -->
<button type="button" onclick="window.location.href='/reviewer_one'" class="back-btn">
  Back
</button>

<div class="form-container">
  <h1>Add Trainee</h1>

  {% if success_message %}
  <p class="success-message">{{ success_message }}</p>
  {% endif %}

  <form method="POST" id="traineeForm">
    <label for="emp_id">Employee ID:</label>
    <input type="text" id="emp_id" name="emp_id" required>
    <span id="empError" class="error-message">The employee does not exist</span>
    <br>

    <label for="training_id">Training ID:</label>
    <input type="number" id="training_id" name="training_id" required>
    <span id="trainingError" class="error-message">The training ID does not exist</span>
    <br>

    <label for="scheduled_date">Scheduled Date:</label>
    <input type="date" id="scheduled_date" name="scheduled_date">

    <label for="joining_date">Joining Date:</label>
    <input type="date" id="joining_date" name="joining_date">

    <label for="completion_date">Completion Date:</label>
    <input type="date" id="completion_date" name="completion_date">

    <button type="submit">Add</button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/add_trainee.js') }}"></script>

</body>
</html>
